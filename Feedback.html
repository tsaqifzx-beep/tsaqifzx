<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #E6FEF8;
      color: #333;
      max-width: 850px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #2c5364;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #2c5364;
      border: none;
    }

    .btn-primary:hover {
      background-color: #203a43;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    input[type="file"] {
      background-color: #f1f1f1;
    }

    textarea, input, select {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Personal Information Form</h2>
    <form>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required pattern="^[A-Za-z\s]{3,}$" title="Name must be at least 3 characters and contain only letters and spaces">
      </div>

      <!-- Student ID -->
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" required pattern="^[A-Z0-9]{6,10}$" title="6â€“10 characters, uppercase letters and numbers only">
      </div>

      <!-- IC Number -->
      <div class="mb-3">
        <label for="icNumber" class="form-label">IC Number</label>
        <input type="text" class="form-control" id="icNumber" required pattern="^\d{6}-\d{2}-\d{4}$" title="Format: XXXXXX-XX-XXXX">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required pattern="^\d{2,4}-\d{7,8}$" title="Format: 03-12345678 or 019-1234567">
      </div>

      <!-- Hobby -->
      <div class="mb-3">
        <label for="hobby" class="form-label">Hobby</label>
        <input type="text" class="form-control" id="hobby" required pattern="^[A-Za-z\s,]{3,}$" title="Enter hobbies separated by commas">
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Nationality -->
      <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <input type="text" class="form-control" id="nationality" required pattern="^[A-Za-z\s]{2,}$" title="Enter your nationality">
      </div>

      <!-- Photo Upload -->
      <div class="mb-3">
        <label for="photo" class="form-label">Upload Photo</label>
        <input type="file" class="form-control" id="photo" accept="image/*" required>
      </div>

      <!-- Educational Background -->
      <div class="mb-3">
        <label for="education" class="form-label">Feedback</label>
        <textarea class="form-control" id="education" rows="4" required></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary">Save Draft</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
