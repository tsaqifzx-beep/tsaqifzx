
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D & Animation Teaching Site</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f8f6; /* soft background */
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #234d32; /* navy green */
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar .nav-link {
      color: #cfe9dc;
      padding: 15px 20px;
      transition: all 0.3s ease;
      border-radius: 0.5rem;
      margin: 5px 10px;
    }
    .sidebar .nav-link:hover {
      background: #2f6b47;
      color: #fff;
      transform: translateX(5px);
      box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.4);
    }
    .sidebar .nav-link.active {
      background: #2f6b47;
      color: #fff;
      font-weight: bold;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
    }
    .main-content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      height: 100vh;
    }
    .main-content.expanded {
      margin-left: 70px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
    }
    .toggle-btn {
      position: absolute;
      top: 15px;
      right: -20px;
      background: #234d32;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .toggle-btn:hover {
      transform: rotate(90deg);
      background: #2f6b47;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar position-fixed d-flex flex-column p-3" id="sidebar">
      <button class="toggle-btn" id="toggleSidebar">&#9776;</button>
      <h4 class="text-center mb-4">Menu</h4>
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="about.html" target="mainFrame" class="nav-link active">About Me</a></li>
        <li><a href="project.html" target="mainFrame" class="nav-link">My Project</a></li>
        <li><a href="Feedback.html" target="mainFrame" class="nav-link">Give Feedback</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content flex-grow-1" id="mainContent">
      <iframe src="about.html" name="mainFrame" id="mainFrame"></iframe>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const navLinks = document.querySelectorAll('.sidebar .nav-link');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
    });

    // Highlight active menu
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
